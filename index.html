<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="input">
        <input class="insert" step="any"><span class="operator"></span>
    </div>
    <main class="calc">
        <div class="btn">
         <button class="button" id="(">(</button>
        </div>
        <div class="btn">
            <button class="button" id=")">)</button>
        </div>
        <div class="btn">
            <button class="button" id="%">%</button>
        </div>
        <div class="btn">
            <button class="button" id="CE">CE</button>
        </div>
        <div class="btn">
            <button class="button" id="7">7</button>
        </div>
        <div class="btn">
            <button class="button" id="8">8</button>
        </div>
        <div class="btn">
            <button class="button" id="9">9</button>
        </div>
        <div class="btn">
            <button class="button" id="/">/</button>
        </div>
        <div class="btn">
            <button class="button" id="4">4</button>
        </div>
        <div class="btn">
            <button class="button" id="5">5</button>
        </div>
        <div class="btn">
            <button class="button" id="6">6</button>
        </div>
        <div class="btn">
            <button class="button" id="x">x</button>
        </div>
        <div class="btn">
            <button class="button" id="1">1</button>
        </div>
        <div class="btn">
            <button class="button" id="2">2</button>
        </div>
        <div class="btn">
            <button class="button" id="3">3</button>
        </div>
        <div class="btn">
            <button class="button" id="-">-</button>
        </div>
        <div class="btn">
            <button class="button"id="0">0</button>
        </div>
        <div class="btn">
            <button class="button" id=".">.</button>
        </div>
        <div class="btn">
            <button class="button" id="=">=</button>
        </div>
        <div class="btn">
            <button class="button" id="+">+</button>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
